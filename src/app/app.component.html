<app-person name="'Maria'" lastName="'Perez'" [age]="0" (print)="getPrint($event)"></app-person>

<input type="text" [(ngModel)]="student">

<input type="number" [(ngModel)]="a">
<input type="number" [(ngModel)]="b">
<p>{{a+b}}</p>

lastName<input type="text" ngModel (ngModelChange)="getLastName($event)">

Name<input type="text" #name>
<button (click)="printName(name)">Print Name</button>
